<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>سەرژمێری هێلکە \ پەڕەی داخڵبوون</title>
  
  <link href="/assets/img/favicon.png" rel="icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
  
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <img src="/assets/img/logo.png" style="width: 30%;" alt="">
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <span class="d-lg-block">سەرژمێری هێلکە</span>
                </a>
              </div>

              <div class="card mb-3">
                <div class="card-body" dir="rtl">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">چوونە ژوورەوە</h5>
                    <p class="text-center small">ناو و وشەی نهێنی بنووسە..</p>
                  </div>

                  <form id="loginForm" class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="username" class="form-label">ناو <code>Username</code></label>
                      <div class="input-group has-validation">
                        <input type="text" name="username" class="form-control" id="username" required>
                        <div class="invalid-feedback">تکایە ناو <code>Username</code> داخڵکە!</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">وشەی نهێنی</label>
                      <input type="password" name="password" class="form-control" id="password" required>
                      <div class="invalid-feedback">تکایە وشەی نهێنی داخڵکە!</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">چوونە ژوورەوە</button>
                    </div>
                  </form>
                </div>
              </div>

              <div class="credits">
                Designed by <a href="https://ballenio.vercel.app/">Ballen Baxtyar</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          // ✅ Save token and user data to localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = "index.html";
        } else {
          alert("❌ " + data.message);
        }
      } catch (error) {
        alert("❌ Connection error: " + error.message);
      }
    });
  </script>
</body>
</html>
